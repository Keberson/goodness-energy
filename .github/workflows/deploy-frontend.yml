name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "nginx/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd $HOME/goodness-energy
          git pull origin main

      - name: Clean frontend volume
        run: |
          cd $HOME/goodness-energy
          docker compose down frontend nginx && docker volume rm goodness-energy_frontend-build || true

      - name: Deploy frontend and nginx
        run: |
          cd $HOME/goodness-energy
          docker compose up -d --build frontend nginx
