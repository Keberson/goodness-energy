name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/ubuntu/goodness-energy
    steps:
      - name: Pull latest code
        run: git pull origin main

      - name: Restart backend service
        run: docker compose up -d --build backend
