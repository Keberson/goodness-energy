name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd $HOME/goodness-energy
          git pull origin main

      - name: Restart backend service
        run: |
          cd $HOME/goodness-energy
          docker compose up -d --build backend
