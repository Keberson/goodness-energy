name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: $HOME/goodness-energy
    steps:
      - name: Pull latest code
        run: git pull origin main

      - name: Restart backend service
        run: docker compose up -d --build backend
