resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name _;
    
    # Проксирование API запросов на backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        # Передаем реальный IP клиента
        proxy_set_header X-Real-IP $remote_addr;
        # X-Forwarded-For: если заголовок уже есть, добавляем к нему, иначе используем $remote_addr
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        # Также передаем User-Agent от клиента
        proxy_set_header User-Agent $http_user_agent;
        # Важно: не скрываем реальный IP
        proxy_set_header X-Original-IP $remote_addr;
    }
    
    # Статические файлы фронтенда
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}